<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
	body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 400px;
}

.login-container h2 {
  margin: 0 0 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input[type="email"],
input[type="number"],
input[type="text"],
input[type="password"] {
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-top: 10px;
}

button:hover {
  background-color: #0056b3;
}

a {
	margin-bottom: 20px;
}

</style>
</head>
<body>
	<div class="login-container">
    <h2>Register</h2>
    <form action="registerservlet" method="post">
      <label for="email">Email id</label>
      <input type="email" id="email" name="email" required>
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required maxlength="16">
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required maxlength="30">
      
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required maxlength="50">
      
      <label for="education">Education</label>
      <input type="text" id="education" name="education" required maxlength="50">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required maxlength="12">
      <button type="submit">Register</button>
      <a href="login.html">Sign In</a>
    </form>
  </div>
</body>
</html>
